<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sol 7</title>
</head>

<body>
    <div>
        <form id="fm">
            first name: <input type="text"> second name: <input type="text">
        </form>
        <button onclick="clicky()">click</button>
        <p id="pid"></p>
    </div>
</body>
<script>
    function clicky() {
        var x = document.getElementById('fm')
        var nice = ''
        for (let i = 0; i < x.length; i++) {
            nice += x.elements[i].value + ' '
        }

        // console.log(nice)

        document.getElementById('pid').innerHTML = nice
    }
</script>

</html>
