<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sol 8</title>
</head>

<body>
    <div>
        <input id="ip">
        <button onclick="clicky()">click</button>
        <p id="pid"></p>
    </div>
</body>
<script>
    function clicky() {
        var x = document.getElementById('ip').value
        var y = document.getElementById('pid')

        if (x % 3 == 0 | x % 7 == 0) {
            y.innerHTML = 'true'
        } else {
            y.innerHTML = 'false'
        }
    }
</script>

</html>
