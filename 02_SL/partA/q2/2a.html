<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sol 3</title>
</head>

<body>
    <div>
        <button id="btn">click</button>
        <p id="fill"></p>
    </div>
</body>

<script>
    var btnid = document.getElementById('btn')
    btnid.addEventListener('click', clicked)
    btnid.addEventListener('mouseover', m_over)
    btnid.addEventListener('mouseout', m_out)

    function m_over() {
        document.getElementById('fill').innerHTML = 'executed mouse over'
    }

    function m_out() {
        document.getElementById('fill').innerHTML = 'executed mouse out'
    }

    function clicked() {
        document.getElementById('fill').innerHTML = 'executed click'
    }
</script>

</html>
