<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sol 4</title>
</head>

<body>
    <div>
        <input type="text" id="ip" onfocus="focusT()" onblur="blurT()">
    </div>
</body>

<script>
    function focusT() {
        document.getElementById('ip').style.backgroundColor = 'green'
    }

    function blurT() {
        document.getElementById('ip').style.backgroundColor = 'yellow'
    }
</script>

</html>
